<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jujube</title>
  </head>
  <body>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script>
    <script src="app.js"></script>
    <script src="inst.js"></script>
    <script>
      const app = Elm.Main.init({node: document.querySelector("main")});
      Tone.Transport.start();
      let parts = [];

      app.ports.mute.subscribe(function(muted) {
        Tone.Master.mute = muted;
      });

      app.ports.setBpm.subscribe(function(bpm) {
        Tone.Transport.bpm.value = bpm;
      });

      app.ports.setSequence.subscribe(function([name, seq]) {
        let leftPan = new Tone.PanVol(-1, -8);
        let rightPan = new Tone.PanVol(1, -8);
        var ping = new Tone.PingPongDelay("8n", 0);
        const instrument = new Tone.PolySynth(6, Tone.Synth, instruments[name])
          .chain(rightPan, ping, Tone.Master);
        parts.push(new Tone.Sequence(function(time, note){
          instrument.triggerAttackRelease(note, "16n", time);
        }, seq).start(0));
      });
    </script>
  </body>
</html>
