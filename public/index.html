<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jujube</title>
  </head>
  <body>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script>
    <script src="app.js"></script>
    <script src="inst.js"></script>
    <script>
      document.documentElement.addEventListener("mousedown", function() {
        if (Tone.context.state !== 'running') {
          Tone.context.resume();
        }
      });

      const app = Elm.Main.init({node: document.querySelector("main")});
      let drums;
      let parts = [];

      app.ports.mute.subscribe(function(muted) {
        if (!muted) {
          Tone.Transport.start();
          instruments.loadDrums()
            .then(function(drums_) {
              drums = window.drums = drums_;
              new Tone.Sequence(function(time, note) {
                drums.get(note).start(time).toMaster()
              }, ["kick", null, "kick", null, "kick", null, "kick", ["kick", "kick"]]).start(0);
              new Tone.Sequence(function(time, note) {
                drums.get(note).start(time).toMaster()
              }, [null, "snare", null, "snare"]).start(0);
              new Tone.Sequence(function(time, note) {
                drums.get(note).start(time).toMaster()
              }, ["hihat"]).start(0);
            });
        }
        Tone.Master.mute = muted;
      });

      app.ports.setBpm.subscribe(function(bpm) {
        Tone.Transport.bpm.value = bpm;
      });

      app.ports.setTrack.subscribe(function(track) {
        const panVol = new Tone.PanVol(track.pan, track.volume);
        // const pingPong = new Tone.PingPongDelay("4n", 0);
        const instrument = window.instruments[track.instrument].chain(panVol, Tone.Master);

        const seq = new Tone.Sequence(function(time, note){
          instrument.triggerAttackRelease(note.pitch, note.dur, time, note.vel);
        }, track.sequence).start(0);
        // seq.probability = .8;
        parts.push(seq);
      });
    </script>
  </body>
</html>
